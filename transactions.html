<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Últimos Movimientos</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="wallet-bg">
  <main class="container d-flex justify-content-center align-items-center min-vh-100 py-4">
    <section class="wallet-shell w-100">

        <div class="d-flex align-items-center justify-content-between mb-3">

          <a class="wallet-icon-btn" href="menu.html" aria-label="Volver al menú">
            <i class="bi bi-arrow-left-circle"></i>
          </a>

       
          <a href="menu.html" aria-label="Ir al menú principal" class="d-flex justify-content-center">
            <div class="wallet-avatar-circle">
  <img
    src="https://somosplaneador.cl/wp-content/uploads/2026/01/gati-1.png"
    class="wallet-avatar-img"
    alt="Logo gatito"
  />
</div>
          </a>

          <span style="width: 40px;"></span>
        </div>

      <h2 class="wallet-subtitle text-center mb-4">Últimos Movimientos</h2>
      <div class="wallet-balance-box mb-3">
<div class="d-flex align-items-center justify-content-between">
<div>
<div class="wallet-balance-label">Dinero en cuenta</div>
<div class="wallet-balance-amount" id="transactionsBalance">$56.716</div>
</div>
<div class="wallet-balance-icon">
<i class="bi bi-wallet2"></i>
</div>
</div>
</div>

      <div class="form-group">
        <label class="wallet-label" for="filterType">Filtrar por tipo</label>
        <select class="form-control" id="filterType">
          <option value="all" selected>Todos</option>
          <option value="buy">Compra</option>
          <option value="deposit">Depósito</option>
          <option value="withdraw">Retiro</option>
          <option value="receive">Transferencia recibida</option>
          <option value="send">Transferencia enviada</option>
        </select>
      </div>

      <div id="transactionsEmpty" class="text-white-50 is-hidden mb-2">No hay movimientos aún.</div>

      <ul class="list-group mb-4" id="transactionsList"></ul>

      <a href="menu.html" class="btn btn-outline-light btn-block">Volver al Menú</a>

    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
