<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Wallet - Menú Principal</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body class="wallet-bg">
<main class="container d-flex justify-content-center align-items-center min-vh-100 py-4">
<section class="wallet-shell w-100">
      
<div class="wallet-logo mx-auto mb-3">
<img alt="Logo de app gatito con billetera" class="wallet-avatar" referrerpolicy="no-referrer" src="https://somosplaneador.cl/wp-content/uploads/2026/01/gati-1.png"/>
</div>
<h2 class="wallet-subtitle text-center mb-4">Menú Principal</h2>
<div class="wallet-balance-box mb-3">
<div class="d-flex align-items-center justify-content-between">
<div>
<div class="wallet-balance-label">Dinero en cuenta</div>
<div class="wallet-balance-amount" id="menuBalance">$0</div>
</div>
<div class="wallet-balance-icon">
<i class="bi bi-wallet2"></i>
</div>
</div>
</div>
<div class="text-center mb-3" id="menuAlertArea" style="min-height: 1.2rem; opacity:.9;"></div>
<button class="btn wallet-btn btn-block mb-3 btn-success" id="btnDeposit" type="button">
<i class="bi bi-plus-circle"></i> Depositar
      </button>
<button class="btn wallet-btn btn-block mb-3 btn-warning" id="btnSend" type="button">
<i class="bi bi-send"></i> Enviar Dinero
      </button>
<button class="btn wallet-btn btn-block btn-primary" id="btnTx" type="button">
<i class="bi bi-clock-history"></i> Últimos Movimientos
      </button>
<button class="btn btn-link btn-block mt-3 js-logout" id="btnLogout" style="color: rgba(255,255,255,.85);" type="button">
Cerrar sesión
      </button>
</section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script></body>
</html>
