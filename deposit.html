<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Depositar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="wallet-bg">
  <main class="container d-flex justify-content-center align-items-center min-vh-100 py-4">
    <div class="wallet-shell w-100">

      <header class="wallet-header">


        <div class="d-flex align-items-center justify-content-between mb-3">
          <a class="wallet-icon-btn" href="menu.html" aria-label="Volver al menú">
            <i class="bi bi-arrow-left-circle"></i>
          </a>

          <a href="menu.html" aria-label="Ir al menú principal" class="d-flex justify-content-center">
            <div class="wallet-avatar-circle">
  <img
    src="https://somosplaneador.cl/wp-content/uploads/2026/01/gati-1.png"
    class="wallet-avatar-img"
    alt="Logo gatito">
</div>
          </a>

         
          <span style="width: 40px;"></span>
        </div>

        <div class="text-center">
          <h2 class="wallet-subtitle text-center mb-4">Depositar</h2>

        
          <div class="wallet-balance-box mb-3">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="wallet-balance-label">Dinero en cuenta</div>
                <div class="wallet-balance-amount" id="depositBalance">$0</div>
              </div>
              <div class="wallet-balance-icon">
                <i class="bi bi-wallet2"></i>
              </div>
            </div>
          </div>

        </div>
      </header>

  
      <section class="wallet-card">
        <div class="mb-3">
          <span class="wallet-chip">Depósito / Retiro</span>
        </div>

       
        <div class="mb-3" id="alert-container"></div>

        <form id="depositForm" novalidate>
          <div class="form-group">
            <label class="font-weight-bold text-white" for="movementType">Tipo de movimiento</label>
            <select class="form-control" id="movementType">
              <option value="deposit" selected>Depósito</option>
              <option value="withdraw">Retiro</option>
            </select>
          </div>

          <div class="form-group">
            <label class="font-weight-bold text-white" for="depositAmount">Monto</label>
            <input
              type="number"
              class="form-control"
              id="depositAmount"
              min="1"
              step="1"
              placeholder="Ej: 10000"
              required
            >
          </div>

          <button type="submit" class="btn btn-success btn-block wallet-action mt-3">
            <i class="bi bi-plus-circle mr-2"></i> Confirmar movimiento
          </button>

          <div class="mt-3" id="depositLegend"></div>

          <a href="menu.html" class="btn btn-outline-light btn-block wallet-action mt-3">
            <i class="bi bi-chevron-left mr-2"></i> Volver al Menú
          </a>
        </form>
      </section>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
