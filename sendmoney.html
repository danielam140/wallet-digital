<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Enviar Dinero</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wallet-shell">

    <header class="wallet-header">
      <div class="d-flex align-items-center justify-content-between">
        <a class="wallet-icon-btn" href="menu.html" aria-label="Volver al menú">
          <i class="bi bi-chevron-left"></i>
        </a>

        <a href="menu.html" aria-label="Ir al menú principal">
          <img
          src="https://somosplaneador.cl/wp-content/uploads/2026/01/gati-1.png"
          alt="Avatar"
          class="wallet-avatar"
          referrerpolicy="no-referrer"
         style="cursor:pointer;">
        </a>
<button class="wallet-icon-btn" type="button"
          data-toggle="collapse" data-target="#walletNav"
          aria-controls="walletNav" aria-expanded="false" aria-label="Abrir menú">
          <i class="bi bi-list" style="font-size: 1.3rem;"></i>
        </button>
      </div>

      <div class="text-center">
        <h2 class="wallet-title">Enviar dinero</h2>
        <p class="wallet-subtitle">Tu saldo actual</p>
        <div class="wallet-balance" id="sendBalance">$0</div>
      </div>
    </header>

    <main class="wallet-card">

      <div class="collapse" id="walletNav">
        <div class="wallet-menu-inner mb-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="menu.html"><i class="bi bi-house-door"></i> Menú principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deposit.html"><i class="bi bi-plus-circle"></i> Depositar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sendmoney.html"><i class="bi bi-send"></i> Enviar dinero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transactions.html"><i class="bi bi-receipt"></i> Movimientos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-logout" href="#"><i class="bi bi-box-arrow-right"></i> Cerrar sesi�n</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="mb-3">
        <span class="wallet-chip">Transferencias</span>
      </div>


      <form id="searchForm" class="mb-3">
        <label for="searchContact" class="font-weight-bold">
          Buscar en la agenda de transferencias
        </label>

        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="searchContact"
            placeholder="Ej: Juan Pérez o alias"
          >

          <div class="input-group-append">
            <button class="btn btn-dark" type="submit" id="btnSearch">
              <i class="bi bi-search mr-1"></i> Buscar
            </button>
          </div>
        </div>
      </form>

      <button
        type="button"
        class="btn btn-warning btn-block wallet-action mb-3"
        data-toggle="modal"
        data-target="#modalNewContact"
        id="btnOpenModal"
      >
        <i class="bi bi-person-plus mr-2"></i> Agregar nuevo contacto
      </button>

      <h3 class="h5 font-weight-bold mt-2 mb-3">Contactos</h3>

      <ul id="contactList" class="list-group mb-3"></ul>

      <div id="sendAlertArea" class="mb-3"></div>

      <div class="form-group">
        <label for="sendAmount" class="font-weight-bold">Monto a enviar</label>
        <input type="number" class="form-control" id="sendAmount" placeholder="Ej: 5000" min="1" step="1">
      </div>

      <button id="btnSendMoney" type="button" class="btn btn-success btn-block wallet-action">
        <i class="bi bi-send mr-2"></i> Enviar dinero
      </button>

      <div id="sendConfirm" class="mt-3"></div>

      <a href="menu.html" class="btn btn-outline-dark btn-block wallet-action mt-3" style="border-radius:16px;">
        <i class="bi bi-chevron-left mr-2"></i> Volver al Menú
      </a>
    </main>
  </div>

  <div class="modal fade" id="modalNewContact" tabindex="-1" role="dialog" aria-labelledby="modalNewContactTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="border-radius: 18px;">
        <div class="modal-header">
          <h4 class="modal-title font-weight-bold" id="modalNewContactTitle">Agregar nuevo contacto</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="newContactForm">
            <div class="form-group">
              <label for="newName" class="font-weight-bold">Nombre y apellido</label>
              <input type="text" class="form-control" id="newName" placeholder="Ej: Daniela Montecinos">
            </div>

            <div class="form-group">
              <label for="newAlias" class="font-weight-bold">Alias</label>
              <input type="text" class="form-control" id="newAlias" placeholder="Ej: dani.wallet">
            </div>

            <div class="form-group">
              <label for="newCbu" class="font-weight-bold">CBU / Cuenta</label>
              <input type="text" class="form-control" id="newCbu" placeholder="Ej: 123456789">
              <small class="text-muted">Solo números (mínimo 6 dígitos)</small>
            </div>

            <div class="form-group mb-0">
              <label for="newBank" class="font-weight-bold">Banco</label>
              <input type="text" class="form-control" id="newBank" placeholder="Ej: BancoEstado">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="saveContactBtn">Guardar contacto</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
