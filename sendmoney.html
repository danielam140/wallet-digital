<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Enviar / Recibir</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="wallet-bg">
<main class="container d-flex justify-content-center align-items-start min-vh-100 py-4">
    <section class="wallet-shell w-100">

 
        <div class="d-flex align-items-center justify-content-between mb-3">

          
          <a class="wallet-icon-btn" href="menu.html" aria-label="Volver al menú">
            <i class="bi bi-arrow-left-circle"></i>
          </a>

         
          <a href="menu.html" aria-label="Ir al menú principal" class="d-flex justify-content-center">
           <div class="wallet-avatar-circle">
  <img
    src="https://somosplaneador.cl/wp-content/uploads/2026/01/gati-1.png"
    class="wallet-avatar-img"
    alt="Logo gatito"
  />
</div>

          </a>

          
          <span style="width: 40px;"></span>
        </div>

      <h2 class="wallet-subtitle text-center mb-4">Enviar / Recibir</h2>
<div class="wallet-balance-box mb-3">
<div class="d-flex align-items-center justify-content-between">
<div>
<div class="wallet-balance-label">Dinero en cuenta</div>
<div class="wallet-balance-amount" id="sendBalance">$56.716</div>
</div>
<div class="wallet-balance-icon">
<i class="bi bi-wallet2"></i>
</div>
</div>
</div>

    
      <div id="sendAlertArea" class="mb-3"></div>

     
      <form class="mb-3" id="searchForm">
        <label class="wallet-label" for="searchContact">Buscar en la agenda</label>

        <div class="input-group wallet-input">
          <div class="input-group-prepend">
            <span class="input-group-text wallet-iconbox"><i class="bi bi-search"></i></span>
          </div>
          <input type="text" class="form-control wallet-control" id="searchContact" placeholder="Ej: Juan Pérez o alias">
          <div class="input-group-append">
            <button class="btn btn-dark" type="submit">Buscar</button>
          </div>
        </div>

        
        <div id="autocompleteBox" class="list-group d-none" style="position: relative; z-index: 10;"></div>
      </form>

     
      <button type="button" class="btn btn-success btn-block mb-3" data-toggle="modal" data-target="#modalNewContact">
        <i class="bi bi-person-plus"></i> Agregar nuevo contacto
      </button>

    
      <h3 class="h6 font-weight-bold text-white mb-2">Contactos</h3>
      <ul id="contactList" class="list-group mb-4"></ul>

    
      <div class="form-group mb-3">
        <label class="wallet-label" for="sendAmount">Monto a enviar</label>
        <div class="input-group wallet-input">
          <div class="input-group-prepend">
            <span class="input-group-text wallet-iconbox"><i class="bi bi-currency-dollar"></i></span>
          </div>
          <input type="number" class="form-control wallet-control" id="sendAmount" placeholder="Ej: 5000" min="1">
        </div>
      </div>

      <button type="button" class="btn wallet-btn btn-block mb-3 btn-warning" id="btnSendMoney" style="display:none;">
        <i class="bi bi-send"></i> Enviar dinero
      </button>

      <div id="sendConfirm" class="mb-4"></div>

      <hr class="border-light my-4" />

  
      <h3 class="h6 font-weight-bold text-white mb-2">Recibir fondos</h3>
      <div id="receiveAlertArea" class="mb-3"></div>

      <form id="receiveForm" class="mb-4">
        <div class="form-group">
          <label class="wallet-label" for="receiveFrom">De (opcional)</label>
          <input type="text" class="form-control wallet-control" id="receiveFrom" placeholder="Ej: Sueldo / Mamá / Cliente" />
        </div>

        <div class="form-group">
          <label class="wallet-label" for="receiveAmount">Monto a recibir</label>
          <input type="number" class="form-control wallet-control" id="receiveAmount" placeholder="Ej: 10000" min="1" />
          <small class="text-warning d-none" id="receiveAmountError">Ingresa un monto válido.</small>
        </div>

        <button type="submit" class="btn btn-success btn-block">Simular recepción</button>
      </form>

      <a href="menu.html" class="btn btn-outline-light btn-block">Volver al Menú</a>

    </section>
  </main>


  <div class="modal fade" id="modalNewContact" tabindex="-1" role="dialog" aria-labelledby="modalNewContactTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title font-weight-bold" id="modalNewContactTitle">Nuevo contacto</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="newContactAlertArea" class="mb-2"></div>

          <form id="newContactForm" novalidate>
            <div class="form-group">
              <label class="font-weight-bold" for="newName">Nombre y apellido</label>
              <input type="text" class="form-control" id="newName" placeholder="Ej: Ana Pérez" required>
            </div>

            <div class="form-group">
              <label class="font-weight-bold" for="newCbu">Número de CBU</label>
              <input type="text" class="form-control" id="newCbu" placeholder="Ej: 123456789" required>
            </div>

            <div class="form-group">
              <label class="font-weight-bold" for="newAlias">Alias</label>
              <input type="text" class="form-control" id="newAlias" placeholder="Ej: ana.perez" required>
            </div>

            <div class="form-group">
              <label class="font-weight-bold" for="newBank">Banco</label>
              <input type="text" class="form-control" id="newBank" placeholder="Ej: Banco XYZ" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">Guardar contacto</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
